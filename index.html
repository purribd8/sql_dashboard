<!DOCTYPE html>
<html>
<head>
  <title>Sales by Product</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Sales by Product</h1>
  <canvas id="productChart" width="600" height="300"></canvas>

  <script>
    fetch('http://localhost:3000/api/sales-by-product')
      .then(res => res.json())
      .then(data => {
        const labels = data.map(item => item.product_name);
        const sales = data.map(item => item.total_sales);

        const ctx = document.getElementById('productChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Total Sales ($)',
              data: sales,
              backgroundColor: '#4CAF50'
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      });
  </script>
</body>
</html>
